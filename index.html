<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon CRUD Operations</h1>
        <form id="pokemonForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="type" placeholder="Type" required>
            <input type="number" id="gen" placeholder="Generation" required>
            <input type="number" id="pokedexNum" placeholder="Pokedex Number" required>
            <button type="submit">Add Pokemon</button>
        </form>
        <div id="pokemonList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
